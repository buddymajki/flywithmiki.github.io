<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Paragliding Forecast</title>
</head>
<body>

<div class="w3-container">
    <h2>Paragliding Forecast for BÃ¼elen</h2>
    <table class="w3-table-all" id="forecast-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Fly Probability</th>
                <th>XC Potential</th>
                <th>Takeoff</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content goes here -->
        </tbody>
    </table>
</div>

<script>
    fetch('https://cors-anywhere.herokuapp.com/https://paraglidable.com/apps/api/get.php?key=8c510d8f793920d7&format=JSON&version=1')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#forecast-table tbody');
            for (const [date, forecastData] of Object.entries(data)) {
                forecastData.forEach(location => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${location.forecast.fly}</td>
                        <td>${location.forecast.XC}</td>
                        <td>${location.forecast.takeoff}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
