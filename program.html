          <script> $(document).ready(function () {
            // Replace 'YOUR_API_KEY' with the API key you obtained
            var apiKey = 'AIzaSyD1D95EK_eIaKvMjrdMdEVbqnLdcmYG3Rw';
            // Replace 'YOUR_CALENDAR_ID' with the Calendar ID you obtained
            var calendarId = 'mikiparagliding@gmail.com';
            var apiUrl = 'https://www.googleapis.com/calendar/v3/calendars/' + calendarId + '/events?key=' + apiKey;
            // Get the current date and the date for the next day
            var today = new Date();
            var tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            // Format dates as per Google Calendar API requirements
            var todayString = today.toISOString();
            var tomorrowString = tomorrow.toISOString();
            // Make the API request to get events for the next day
            $.ajax({
                url: apiUrl,
                data: {
                    timeMin: todayString,
                    timeMax: tomorrowString,
                    singleEvents: true,
                    orderBy: 'startTime'
                },
                success: function (response) {
                    // Process the response and display events on the page
                    var eventsContainer = $('#events');
                    response.items.forEach(function (event, index) {
                        var eventContainer = $('<div class="event-container"></div>');
                        var dateHeader = $('<div id="dateHeader"></div>');
                        // Extract only the hour from the start time
                        var startTime = event.start.dateTime ? new Date(event.start.dateTime) : null;
                        var hourString = startTime ? startTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false }) : 'N/A';
                        // Format the event date as DD.MM, DAY
                        var eventDate = startTime ? new Date(startTime.getFullYear(), startTime.getMonth(), startTime.getDate()) : new Date(event.start.date);
                        var eventFormatted = eventDate ? ((eventDate.getDate() < 10) ? '0' : '') + eventDate.getDate() + '.' + ((eventDate.getMonth() + 1 < 10) ? '0' : '') + (eventDate.getMonth() + 1) + ' - ' + getDayName(eventDate.getDay()) : 'N/A';
                        dateHeader.text(eventFormatted);
                        eventContainer.append(dateHeader);
                        // Create HTML string with event details and start a new table for each event
                        var eventHtml = '<table>';
                        eventHtml += '<col width="100">'; // Set a fixed width for the first column
                        eventHtml += '<tr><th>Flying site</th><td>' + event.summary + '</td></tr>';
                        // Check if there is a meeting time before adding the meeting time line
                        if (startTime) {
                            eventHtml += '<tr><th>Meeting Time</th><td>' + hourString + '</td></tr>';
                        }
                        // Check if there is a meeting point before adding the meeting point line
                        if (event.location) {
                            eventHtml += '<tr><th>Meeting point</th><td>' + event.location + '</td></tr>';
                        }
                        // Check if there is a location before adding the map link
                        if (event.location) {
                            eventHtml += '<tr><th>Map</th><td><a href="' + getGoogleMapsLink(event.location) + '" target="_blank">Click here</a></td></tr>';
                        }
                        // Check if there is an online meeting link
                        if (event.conferenceData && event.conferenceData.entryPoints && event.conferenceData.entryPoints.length > 0) {
                            var meetingLink = event.conferenceData.entryPoints[0].uri;
                            eventHtml += '<tr><th>Online Meeting</th><td><a href="' + meetingLink + '" target="_blank">Join Meeting</a></td></tr>';
                        }
                        // Check if there is a description before adding the description line
                        if (event.description) {
                            eventHtml += '<tr><th>Description</th><td>' + event.description + '</td></tr>';
                        }
                        // Close the table for each event
                        eventHtml += '</table>';
                        eventContainer.append(eventHtml);
                        eventsContainer.append(eventContainer);
                    });
                },
                error: function (error) {
                    console.log('Error fetching events: ', error);
                }
            });
            // Function to generate Google Maps link
            function getGoogleMapsLink(location) {
                // Encode the location for a URL
                var encodedLocation = encodeURIComponent(location);
                // Construct the Google Maps link
                return 'https://www.google.com/maps/search/?api=1&query=' + encodedLocation;
            }
            // Function to get the day name in English
            function getDayName(dayIndex) {
                var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                return days[dayIndex];
            }
        }); </script>

<script>


//Accordion egyszerre többet is tud kezelni
function myAccFunc(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-green";
  } else { 
    x.className = x.className.replace(" w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-green", "");
  }
}

var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 6500);    
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

        
</script>
